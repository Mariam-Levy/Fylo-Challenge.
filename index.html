<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__box">

            <div class="box-left">
                <div class="box-content">
                    <div class="box-left__logo">
                        <img class="logo" src="./img/logo.svg" alt="">
                    </div>
                    <div class="box-left__icons">
                        <div class="icon">
                            <img src="./img/icon-document.svg" alt="">
                        </div>
                        <div class="icon">
                            <img src="./img/icon-folder.svg" alt="">
                        </div>
                        <div class="icon">
                            <img src="./img/icon-upload.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-right">
                <div class="box-right__float">
                    <div class="triangulo"></div>
                    <div class="float__txt">
                        <p>185 <span>GB LEFT</span></p>
                    </div>
                </div>
                <div class="box-right__inside">
                    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
                    <div class="inside-container">
                        <div class="inside__bar">
                            <div class="inside__bar__coral">
                                <div class="inside__bar__circle"></div>
                            </div>
                        </div>
                        <div class="inside__txt">
                            <div class="left">
                                <p>0 GB</p>
                            </div>
                            <div class="right">
                                <p>1000 GB</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
